<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphics</title>
</head>

<body>
    <canvas id="canvas1" width="200" height="100" style="border: 1px solid #d3d3d3;">Your browser does not suppirt the HTML5 canvas tag</canvas>
    <script>
        var c = document.getElementById("canvas1");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();
    </script>
    <canvas id="canvas2" width="200" height="100" style="border: 1px solid #d3d3d3;"></canvas>
    <script>
        var c = document.getElementById("canvas2")
        ctx = c.getContext("2d")
        ctx.beginPath();
        ctx.arc(95, 50, 49, 0, 2 * Math.PI);
        ctx.stroke();
    </script>
    <canvas id="canvas3" width="250" height="100" style="border: 1px solid #ddd;"></canvas>
    <script>
        var c = document.getElementById("canvas3");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial"
        // ctx.fillText("RICKY SENSEI", 5, 50) //string,x,,y
        ctx.strokeText("RICKY SENSEI", 10, 50);
    </script>
    <canvas id="canvas4" width="200" height="100" style="border: 1px solid #d3d3d3;"></canvas>
    <script>
        var c = document.getElementById("canvas4");
        ctx = c.getContext("2d")
        // create gradient
        grd = ctx.createLinearGradient(0, 0, 200, 0);
        grd.addColorStop(0, "red")
        grd.addColorStop(1, "white")
        // fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(10, 20, 150, 80);
    </script>
    <p>Image to use:</p>
    <img id="sensei1" src="assets/images/sensei.png" alt="The sensei" width="220" height="277">

    <p>Canvas to fill:</p>
    <canvas id="canvas5" width="250" height="300" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.</canvas>

    <p><button onclick="canvas5()">Try it</button></p>

    <script>
        function canvas5() {
            var c = document.getElementById("canvas5");
            var ctx = c.getContext("2d");
            var img = document.getElementById("sensei1");
            ctx.drawImage(img, 10, 10);
        }
    </script>

        <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
    </svg>
</body>

</html>
